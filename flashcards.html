<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { inter: ['Inter', 'sans-serif'] } } } }
  </script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter bg-gray-50 text-gray-800">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold"><a href="index.html">AWS Cloud Practitioner Study</a></h1>
      <nav class="hidden md:flex space-x-4 text-lg">
        <a class="hover:underline" href="index.html">Home</a>
        <a class="hover:underline" href="vocabulary.html">Vocabulary</a>
        <a class="hover:underline" href="flashcards.html">Flashcards</a>
        <a class="hover:underline" href="exam.html">Practice Exams</a>
        <a class="hover:underline" href="key-concepts.html">Key Concepts</a>
        <a class="hover:underline" href="exam-tips.html">Exam Tips</a>
      </nav>
    </div>
  </header>
  <main>
  <div class="flex flex-col items-center justify-center min-h-[80vh] px-4 text-center">
    <div id="flash-progress" class="mb-2 text-sm text-gray-600"></div>
    <div id="flashcard" class="flashcard w-full max-w-md h-64 mb-4">
      <div class="flashcard-inner">
        <div class="flashcard-front card text-lg flex items-center justify-center"></div>
        <div class="flashcard-back card text-lg flex items-center justify-center"></div>
      </div>
    </div>
    <div class="flex gap-4">
      <button onclick="prevCard()">Previous</button>
      <button onclick="flipCard()">Flip Card</button>
      <button onclick="nextCard()">Next</button>
      <button onclick="shuffleCards()">Shuffle</button>
    </div>
  </div>
  </main>
  <footer class="py-6 text-center bg-gray-100">
    <a class="hover:underline" href="index.html">Back to Home</a>
  </footer>
  <script src="js/main.js"></script>
