<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Exams</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { inter: ['Inter', 'sans-serif'] } } } }
  </script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter bg-gray-50 text-gray-800">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold"><a href="index.html">AWS Cloud Practitioner Study</a></h1>
      <nav class="hidden md:flex space-x-4 text-lg">
        <a class="hover:underline" href="index.html">Home</a>
        <a class="hover:underline" href="vocabulary.html">Vocabulary</a>
        <a class="hover:underline" href="flashcards.html">Flashcards</a>
        <a class="hover:underline" href="exam.html">Practice Exams</a>
        <a class="hover:underline" href="key-concepts.html">Key Concepts</a>
        <a class="hover:underline" href="exam-tips.html">Exam Tips</a>
      </nav>
    </div>
  </header>
  <main>

  <div class="max-w-3xl mx-auto p-4" id="start-screen">
    <p class="mb-4 text-center">Select an exam to begin:</p>
    <div class="flex flex-col items-center space-y-4">
      <button onclick="startExam('exam1.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 1</button>
      <button onclick="startExam('exam2.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 2</button>
      <button onclick="startExam('exam3.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 3</button>
      <button onclick="startExam('exam4.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 4</button>
      <button onclick="startExam('exam5.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 5</button>
      <button onclick="startExam('exam6.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 6</button>
      <button onclick="startExam('exam7.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 7</button>
      <button onclick="startExam('exam8.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 8</button>
      <button onclick="startExam('exam9.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 9</button>
      <button onclick="startExam('exam10.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 10</button>
      <button onclick="startExam('exam11.json')" class="card w-full md:w-2/3 lg:w-1/2 text-lg font-semibold text-center">Practice Exam 11</button>
    </div>
  </div>

  <div class="max-w-3xl mx-auto p-4" id="exam-screen" style="display:none">
    <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
    <div id="timer" class="font-semibold mb-2">60:00</div>
    <div id="question-number" class="font-semibold mb-2"></div>
    <div id="question" class="card mb-4"></div>
    <div id="options" class="flex flex-col space-y-2"></div>
    <button id="back-btn" onclick="prevQuestion()" class="mt-4">Previous Question</button>
  </div>

  <div class="max-w-3xl mx-auto p-4" id="result-screen" style="display:none">
    <h2 class="text-2xl font-bold mb-4">Results</h2>
    <p id="score"></p>
    <p id="passfail" class="mb-4"></p>
    <ol id="results-list" class="list-decimal pl-5 space-y-2 mb-4"></ol>
    <button onclick="retryExam()">Retry</button>
    <a href="index.html" class="ml-4 hover:underline">Home</a>
  </div>

  </main>
  <footer class="py-6 text-center bg-gray-100">
    <a class="hover:underline" href="index.html">Back to Home</a>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
