<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Exams</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { inter: ['Inter', 'sans-serif'] } } } }
  </script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur dark:bg-gray-800/80">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold">Practice Exams</h1>
      <div class="flex items-center space-x-4">
        <nav class="hidden md:flex space-x-4 text-lg">
          <a class="hover:underline" href="index.html">Home</a>
          <a class="hover:underline" href="vocabulary.html">Vocabulary</a>
          <a class="hover:underline" href="flashcards.html">Flashcards</a>
        </nav>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition"></button>
      </div>
    </div>
  </header>

  <div class="max-w-3xl mx-auto p-4" id="start-screen">
    <p class="mb-4">Select an exam to begin:</p>
    <button onclick="startExam('exam1.json')">Practice Exam 1</button>
  </div>

  <div class="max-w-3xl mx-auto p-4" id="exam-screen" style="display:none">
    <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
    <div id="timer" class="font-semibold mb-2">60:00</div>
    <div id="question" class="card mb-4"></div>
    <div id="options" class="flex flex-col space-y-2"></div>
  </div>

  <div class="max-w-3xl mx-auto p-4" id="result-screen" style="display:none">
    <h2 class="text-2xl font-bold mb-4">Results</h2>
    <p id="score"></p>
    <p id="passfail" class="mb-4"></p>
    <ol id="results-list" class="list-decimal pl-5 space-y-2 mb-4"></ol>
    <button onclick="retryExam()">Retry</button>
    <a href="index.html" class="ml-4 hover:underline">Home</a>
  </div>

  <footer class="py-6 text-center bg-gray-100 dark:bg-gray-800">
    <a class="hover:underline" href="index.html">Back to Home</a>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
